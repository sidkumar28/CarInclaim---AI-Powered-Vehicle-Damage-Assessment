version: "3.9"

services:
  backend:
    build: ./insurance-damage-backend
    container_name: insurance-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=dummy_key
    restart: unless-stopped

  frontend:
    build: ./insurance-damage-frontend
    container_name: insurance-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://backend:8000

