services:
  backend:
    build:
      context: ./insurance-damage-backend
    container_name: insurance-backend
    ports:
      - "8000:8000"
    env_file:
      - ./insurance-damage-backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./insurance-damage-frontend
      args:
        VITE_API_BASE_URL: http://insurance-backend:8000
    container_name: insurance-frontend
    ports:
      - "3000:80"
    env_file:
      - ./insurance-damage-frontend/.env
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    

