services:
  backend:
    build:
      context: ./insurance-damage-backend
    container_name: insurance-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=dummy_key
    restart: unless-stopped

  frontend:
    build:
      context: ./insurance-damage-frontend
      args:
        VITE_API_BASE_URL: http://insurance-backend:8000
    container_name: insurance-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - backend
