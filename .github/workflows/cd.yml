name: CD - Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -i ~/.ssh/id_ed25519 \
              ubuntu@${{ secrets.DEPLOY_HOST }} "echo SSH connection successful"

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -i ~/.ssh/id_ed25519 \
              ubuntu@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            cd ~/apps/carinclaim
            git checkout main
            git pull origin main
            docker compose down
            docker compose up --build -d
          EOF
