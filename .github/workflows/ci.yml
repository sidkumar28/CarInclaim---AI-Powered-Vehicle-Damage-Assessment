name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install backend dependencies
        working-directory: insurance-damage-backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./insurance-damage-backend
          file: ./insurance-damage-backend/Dockerfile
          push: false
          tags: insurance-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: insurance-damage-frontend
        run: npm install

      - name: Build frontend
        working-directory: insurance-damage-frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./insurance-damage-frontend
          file: ./insurance-damage-frontend/Dockerfile
          push: false
          tags: insurance-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  compose:
    name: Docker Compose Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose
        run: docker compose config
