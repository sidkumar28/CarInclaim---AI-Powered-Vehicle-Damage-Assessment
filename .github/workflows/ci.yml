name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Backend ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install backend dependencies
        working-directory: insurance-damage-backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ---------- Frontend ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: insurance-damage-frontend
        run: npm install

      - name: Build frontend
        working-directory: insurance-damage-frontend
        run: npm run build

      # ---------- Docker ----------
      - name: Validate Docker Compose
        run: docker compose config

      - name: Build Docker images
        run: docker compose build
